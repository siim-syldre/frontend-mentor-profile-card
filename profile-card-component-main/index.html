<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card-container">
    <div class="card-header"></div>
    <img src="images/image-victor.jpg" alt="">
    <div class="info">
      <p>Victor Crest <span class="age">26</span></p>
      <span class="location">London</span>
    </div>
    <div class="card-footer">
      <div class="footer-content">
        <div class="footer-info"> 80K <span class="tag">Followers</span></div>
        <div class="footer-info"> 803K <span class="tag">Likes</span></div>
        <div class="footer-info"> 1.4K <span class="tag">Photos</span></div>
      </div>
    </div>
  </div>
</body>
</html>
